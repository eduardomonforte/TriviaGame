<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- General HTML Info -->

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Page Title -->

        <title>Super Mario Trivia</title>

        <!-- Favicon -->

        <link rel="icon" type="image/png" href="assets/images/sprites/qblock.png">

        <!-- Reset CSS -->

        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

        <!-- Local CSS -->

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>

    <body>

        <!-- ABSOLUTE-POSITIONED ELEMENTS -->

        <!-- Super Mario Trivia Logo -->

        <img id="logo" src="assets/images/logo/super-mario-trivia.png">

        <!-- Trivia Container -->

        <img id="trivia-container" class="hidden" src="assets/images/logo/logo-container.png">

        <!-- Press Enter -->

        <p id="press-enter">PRESS ENTER</p>

        <!-- Question Tracker -->

        <div id="question-tracker">
            <p>QUESTION</p>
            <p><span id="question-round">1</span>-<span id="question-number">1</span></p>
        </div>

        <!-- Timer -->

        <div id="timer">
            <p>TIME</p>
            <p>0<span id="time-left">60</span></p>
        </div>

        <!-- Clouds -->

        <img id="cloud1" src="assets/images/sprites/cloud.png">
        <img id="cloud2" src="assets/images/sprites/cloud.png">
        <img id="cloud3" src="assets/images/sprites/cloud.png">

        <!-- Mario -->

        <img id="mario" src="assets/images/sprites/mario.png">

        <!-- Flagpoles -->

        <img id="flagpole-up" src="assets/images/sprites/flagpole-up.png">
        <img id="flagpole-down" class="hidden" src="assets/images/sprites/flagpole-down.png">

        <!-- Floor -->

        <footer id="floor"></footer>

        <!-- LINKED SCRIPTS -->

        <!-- JQuery -->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <!-- Local JS -->
        <script src="assets/javascript/app.js"></script>

    </body>

</html>
