<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Mario Trivia</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16 32x32"
      href="assets/images/smt-block-question.png"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
  </head>
  <body>
    <header>
      <section id="question-tracker">
        <p>
          QUESTION
        </p>
        <p id="question-info">
          <span id="current-round">1</span>
          -
          <span class="current-question">1</span>
        </p>
        </span>
      </section>
      <section id="time-tracker">
        <p>
          TIME
        </p>
        <p>0<span id="time-left">60</span></p>
      </section>
    </header>
    <section id="game-container">
      <img id="logo" src="assets/images/smt-logo.png" />
      <section id="question-container"></section>
      <section id="options-container"></section>
    </section>
    <p id="cta">PRESS ENTER</p>
    <section id="sprites-container">
      <img id="cloud1" class="cloud" src="assets/images/smt-cloud.png" />
      <img id="cloud2" class="cloud" src="assets/images/smt-cloud.png" />
      <img id="cloud3" class="cloud" src="assets/images/smt-cloud.png" />
      <img id="mario" class="mario-1" src="assets/images/smt-mario.png" />
      <img id="flagpole-up" class="flagpole" src="assets/images/smt-flagpole-up.png" />
      <img id="flagpole-down" class="flagpole hidden" src="assets/images/smt-flagpole-down.png" />
    </section>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/refactored.js"></script>
  </body>
</html>
