<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Mario Trivia</title>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16 32x32"
      href="assets/images/smt-block-question.png"
    />
    <link rel="stylesheet" type="text/css" href="assets/styles/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
  </head>
  <body>
    <header>
      <section class="question-tracker">
        <p>
          QUESTION
        </p>
        <p class="question-info">
          <span class="current-round">1</span>
          -
          <span class="current-question">1</span>
        </p>
        </span>
      </section>
      <section class="time-tracker">
        <p>
          TIME
        </p>
        <p>0<span class="time-left">60</span></p>
      </section>
    </header>
    <section class="main-container">
      <section class="game-container">
        <img class="logo" />
        <section class="trivia-container hidden">
          <section class="question-container">
            <p class="question-title">QUESTION <span class="current-question">1</span></p>
            <p class="question-text">
              YOUR QUESTION GOES HERE
            </p>
          </section>
          <section class="options-container">
            <section class="option option-1">
              OPTION 1
            </section>
            <section class="option option-2">
              OPTION 2
            </section>
            <section class="option option-3">
              OPTION 3
            </section>
            <section class="option option-4">
              OPTION 4
            </section>
          </section>
        </section>
      </section>
      <section class="cta-container">
        <p>PRESS ENTER</p>
      </section>
    </section>
    <section class="sprites">
      <img class="cloud cloud-1" />
      <img class="cloud cloud-2" />
      <img class="cloud cloud-3" />
      <img class="mario" />
      <img class="flagpole"/>
    </section>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/refactored.js"></script>
  </body>
</html>
