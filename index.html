<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super Mario Trivia</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

    <!-- Super Mario Trivia Logo -->
    <img id="logo" src="assets/images/logo/Super Mario Trivia 4x.png">

    <!-- Cloud Items -->
    <img id="cloud1" src="assets/images/sprites/cloud 4x.png">
    <img id="cloud2" src="assets/images/sprites/cloud 4x.png">
    <img id="cloud3" src="assets/images/sprites/cloud 4x.png">

    <!-- Timer -->
    <div id="timer">
    <p>TIME</p>
    <p>0<span id="time-left">60</span></p>
    </div>
    
    <!-- Question Counter -->
    <div id="question-counter">
    <p>QUESTION</p>
    <p>1-<span id="question-number">1</span></p>
    </div>

    <br>

    <div id="button-container">
    <button id="play-button">Play</button>
    </div>

    <!-- Floor / Footer -->
    <footer></footer>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- Local JS -->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
